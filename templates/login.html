{% extends 'layout.html' %}
 
{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="Nom_Utilisateur" class="form-control" value={{request.form.Nom_Utilisateur}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="Mot_De_Passe" class="form-control" value={{request.form.Mot_De_Passe}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
