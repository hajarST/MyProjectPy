{% extends "layout2.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_produit/{{produit.Id_Produit}}" method="POST">
          <div class="form-group">
            <input type="text" name="Nom_Produit" value="{{produit.Nom_Produit}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Quantite" value="{{produit.Quantite}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Prix" value="{{produit.Prix}}" class="form-control">
          </div>
          
          <div class="form-group">
            <input type="text" name="Id_Categorie" value="{{produit.Id_Categorie}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
