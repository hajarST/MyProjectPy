{% extends "layout2.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_client/{{client.Id_Client}}" method="POST">
          <div class="form-group">
            <input type="text" name="Nom_Client" value="{{client.Nom_Client}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Prenom_Client" value="{{client.Prenom_Client}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Adresse_Client" value="{{client.Adresse_Client}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Telephone_Client" value="{{client.Telephone_Client}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Email_Client" value="{{client.Email_Client}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
